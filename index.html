<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Control de Producción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
      color: #34495e;
      margin-top: 30px;
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin: 10px 0 20px 0;
    }

    table, th, td {
      border: 1px solid #7f8c8d;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #2980b9;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #ecf0f1;
    }

    .reporte {
      background-color: #ffffff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 60%;
    }

    
    .bajo {
      color: red;
      font-weight: bold;
    }

    .aceptable {
      color: orange;
      font-weight: bold;
    }

    .excelente {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Sistema de Control de Producción</h1>

<script>
  let nombre = prompt("Ingrese el nombre del operario:");

  let totalPiezas = 0;
  let totalCosto = 0;
  let dia = 1;
  let continuar = "si";

  document.write("<h2>Producción diaria</h2>");
  document.write("<table>");
  document.write("<tr><th>Día</th><th>Producto</th><th>Piezas producidas</th><th>Costo del día</th></tr>");

  while(continuar.toLowerCase() == "si"){
 
    let producto = prompt("Seleccione el tipo de producto para el día " + dia + " (a, b, c):");
    
    let costoUnitario = 0;
    let productoTexto = "";

    switch(producto){
      case "a":
        productoTexto = "Componente A";
        costoUnitario = 5000;
        break;
      case "b":
        productoTexto = "Componente B";
        costoUnitario = 7000;
        break;
      case "c":
        productoTexto = "Componente C";
        costoUnitario = 10000;
        break;
      default:
        productoTexto = "Componente A";
        costoUnitario = 5000;
    }

    let piezas = parseInt(prompt("Ingrese la cantidad de piezas producidas en el día " + dia + ":"));
    let costoDia = piezas * costoUnitario;

    totalPiezas += piezas;
    totalCosto += costoDia;

    document.write("<tr><td>" + dia + "</td><td>" + productoTexto + "</td><td>" + piezas + "</td><td>$" + costoDia + "</td></tr>");

    dia++;
    continuar = prompt("¿Desea registrar otro día? (si/no)");
  }

  document.write("</table>");

  let rendimiento = "";
  let claseColor = "";

  if(totalPiezas < 50){
    rendimiento = "Bajo rendimiento";
    claseColor = "bajo";
  } else if(totalPiezas <= 100){
    rendimiento = "Rendimiento aceptable";
    claseColor = "aceptable";
  } else {
    rendimiento = "Rendimiento excelente";
    claseColor = "excelente";
  }

  document.write("<div class='reporte'>");
  document.write("<h2>Reporte final</h2>");
  document.write("Nombre del operario: " + nombre + "<br>");
  document.write("Total de piezas producidas: " + totalPiezas + "<br>");
  document.write("Costo total de producción: $" + totalCosto + "<br>");
  document.write("Nivel de rendimiento: <span class='" + claseColor + "'>" + rendimiento + "</span><br>");
  document.write("</div>");
</script>

</body>
</html>
